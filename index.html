<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="clock">
      <div class="center-top"></div>

      <div class="center center_second"></div>
      <div class="center center_minute"></div>
      <div class="center center_hour"></div>

      <div class="arrow arrow_second">
        <div class="arrow__inner"></div>
      </div>
      <div class="arrow arrow_minute">
        <div class="arrow__inner"></div>
      </div>
      <div class="arrow arrow_hour">
        <div class="arrow__inner"></div>
      </div>
    </div>
  </body>
</html>
